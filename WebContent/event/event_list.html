
<head>
<style>
col-sm-10 {
color: #0072ab;
}
body {
   color: #0072ab!important;
    
    background: url(images/Upcomingevent.gif) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>

</head>
<div ng-init="getAllEvent()">
<div >
 
</div>
</div>








    <div class="container" ng-init="getAllEvent()">
		<div class="row">
		<h2 class="text-center">EVENTS</h2>
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
				<ul class="event-list">
					<li ng-repeat="eventDetails in events">
						<time datetime="2014-07-20">
							<span class="day">{{eventDetails.event_date |date:'dd' }}</span>
							<span class="month">{{eventDetails.event_date |date:'MM' }}</span>
							<span class="year">{{eventDetails.event_date |date:'yyyy' }}</span>
							<span class="time">ALL DAY</span>
						</time>
						<img alt="Independence Day" src="https://farm4.staticflickr.com/3100/2693171833_3545fb852c_q.jpg" />
						<div class="info">
							<h2 class="title">{{eventDetails.name}}</h2>
							<p class="desc">{{eventDetails.venue}}</p>
							<p class="desc">{{eventDetails.description}}</p>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
								<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
								<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
							</ul>
						</div>
					</li>

					

					

				
				</ul>
			</div>
		</div>
	</div>
