<head>
<style>
.col-sm-10 {
color: #0072ab;
}
body {
   color: White!important;
    
    background: url(images/createevent.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
</head>

<div ng-controller="eventController as ctrl">
<div class="container">


</div>
<h2 class="text-center">Create Event</h2>
<form class="form-horizontal" name="create_event" enctype="multipart/form-data" ng-submit="event_create()">

 <div class="form-group">
<label class="control-label col-sm-2">ID:</label><div class="col-sm-10"> <input required="true" type="text" id="id" ng-model="event.id"></div>
</div>

 <div class="form-group">
<label class="control-label col-sm-2">Title</label><div class="col-sm-10"><input required="true" type="text" id="user_id" ng-model="event.name">
</div></div>
 <div class="form-group">
<label class="control-label col-sm-2">Venue:</label><div class="col-sm-10"><input required="true" type="text" id="title" ng-model="event.venue">
</div></div>
 <div class="form-group">
<label class="control-label col-sm-2">Date:</label><div class="col-sm-10"><input type="date" id="date" ng-model="event.event_date">
</div></div>

 <div class="form-group">
<label class="control-label col-sm-2">Description:</label><div class="col-sm-10"><textarea cols="60" rows="10" id="description" ng-model="event.description"></textarea>
</div></div>
 

 <div class="form-group">
 <div class="col-sm-offset-2 col-sm-10">
<input type="submit" value="Create">
</div>
</div>
</form>

</div>
