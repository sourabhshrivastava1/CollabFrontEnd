
<head>
<style>
body {
   color:#20B2AA !important;
    
    background: url(images/manage.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
  a:link {
    color: #ffffff;
}

.col-sm-10 {
color:#333 !important;
}
</style>

</head>


<div ng-show="event.id" class="container">
<h2 class="text-center">Edit EVENT Here</h2>
<form class="form-horizontal" name="update_event" ng-submit="event_update()" >
 <div class="form-group">
<label class="control-label col-sm-2">NAME:</label><div class="col-sm-10"><input required="true" type="text"  id="title"  ng-model="event.name">
</div></div>
 <div class="form-group">
<label class="control-label col-sm-2">VENUE</label><div class="col-sm-10"><input required="true" type="text" id="qualification" ng-model="event.venue">
</div></div>
 <div class="form-group">
<label class="control-label col-sm-2">DATE:</label><div class="col-sm-10"><input type="date" format="yyyy/MM/dd" id="date_time" ng-model="event.event_date">
</div></div>

 <div class="form-group">
<label class="control-label col-sm-2">Description:</label><div class="col-sm-10"><textarea cols="60" rows="10" id="description" ng-model="event.description"></textarea>
</div></div>
 <div class="form-group">
 <div class="col-sm-offset-2 col-sm-10">
<input type="submit" value="Update">

</div>
</div>
</form>
</div>



<div ng-init="getAllEvent()">





<div class="container">
<h2 class="text-center">Event Management</h2>
<table class="table  table-condensed table-bordered">
<thead>
<tr>
<th>ID</th>
<th>NAME</th>
<th>VENUE</th>
<th class="col-lg-1">DATE</th>
<th>DESCRIPTION</th>
<th class="col-lg-2">OPERATIONS</th>
</tr>
</thead>
	
   <tr  ng-repeat="eventDetails in events">
   <td>{{eventDetails.id}}</td>
   <td>{{eventDetails.name}}</td>
<td>{{eventDetails.venue}}</td>
   <td >{{eventDetails.event_date| date:'longDate'}}</td>

   <td>{{eventDetails.description}}</td>
   <td style='white-space: nowrap'><a href="#event-manage" ng-click="eventEdit(eventDetails.id)">EDIT</a>
   </tr>
		

</table>
</div>
</div>
